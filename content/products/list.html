<!DOCTYPE html>
<html>
<head>
  <title>Каталог</title>
</head>
<body>
  <h1>Каталог товаров</h1>

  {{ range .Pages }}
    <div>
      <h2>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      <p>{{ .Params.brand }}</p>
      <p>{{ .Params.price }} ₽</p>
    </div>
  {{ end }}

</body>
</html>
